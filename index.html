<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <header>
        <p class="txt_principal">Login</p>
    </header>
    <div class="div_1">
        <div class="div_content">
            <form action="">
                <div class="div_inputs">
                    <p>RFC:</p><input type="text" id="RFC" placeholder="Ingresa tu RFC">
                </div>
                <div class="div_inputs">
                    <p>Contraseña:</p><input type="password" id="pwd" placeholder="Ingresa tu contraseña">
                </div>
                <div class="div_inputs">
                    <p>KEY:</p><input type="file" id="key">
                </div>
                <br>
                <input type="submit" class="btn">
            </form>
        </div>
    </div>
</body>
</html>
